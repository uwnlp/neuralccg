train {
  type = read-ccgbank
  args {
    ccgbank_dir = data/ccgbank_1_1
    partition = train
  }
}

dev {
  type = read-ccgbank
  args {
    ccgbank_dir = data/ccgbank_1_1
    partition = dev
  }
}

test {
  type = read-ccgbank
  args {
    ccgbank_dir = data/ccgbank_1_1
    partition = test
  }
}

evaluator {
  type = dependency-evaluator
  inputs {
    train = train
  }
  args {
    model_dir = data/model_tritrain_finetune_long
  }
}
